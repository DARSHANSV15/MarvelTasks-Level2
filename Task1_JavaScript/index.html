<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance Calculator</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
* {
  font-family: "Open Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
</style>
</head>
<body>

<div class="container">
    <h1>Student Performance Calculator</h1>

<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="marks">Marks:</label>
    <input type="number" id="marks" name="marks" required><br><br>
    <label for="Marks">Max marks of the exam:</label>
    <input type="number" id="max" name="max" required><br><br>
    <button type="button" onclick="addStudent()">Add Student</button>
</form>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Marks</th>
            <th>Max Marks</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2 id="classAverage">Class Average:</h2>
<h2>Rankings of the students.</h2>
<div id="rankings"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./script.js"></script>
</body>
</html>
